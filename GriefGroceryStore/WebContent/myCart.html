<!DOCTYPE html>
<html>
<script src="jquery/jquery.min.js"></script>
<script src="js/cookieUtil.js"></script>
<script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
<link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">

<head>
<meta charset="UTF-8">
<title>这是购物车界面</title>
</head>

<body>
<p> 用户名: </p>  <p id="username"> 未登录 </p>
<p> 余额:  </p>  <p  id="account"> null </p>
<table class="table table-bordered" id="tb" align="center" border="1" cellspacing="0">
<tr>
   <td>购买</td>
   <td>名称</td>
   <td>价格</td>
   <td>库存</td>
   
</tr>

</table>

<div style="width:300px;margin:0 auto">
<span class="text-primary"  font-size="100px"></span>
</div>
<div style="width:300px;margin:0 auto">
<p id="productNum" value="">当前商品:  0</p>
<p id="productPrice" value="">商品总价:  0</p>
<button id="pay" type="button" align="center" class="btn btn-primary" style="width:150px;">支付</button>
</div>

<!-- 点击支付弹出的页面 -->
<div class="modal fade" id="compirePay" tabindex="-1" role="dialog" >
<div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">确认支付</h4>
          </div>
          <div class="modal-body">
            <p>请输入密码</p>
                <input type = "password" class="form-control" id = "payPassword" placeholder = "请输入密码"></input>	               
          </div>
          <div class="modal-footer">
            <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
            <button class="btn btn-primary" type="button" id="compirePayBtn">支付</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
</div>




</body>
<script type="text/javascript" src="js/myCart.js">
</script>

</html>
