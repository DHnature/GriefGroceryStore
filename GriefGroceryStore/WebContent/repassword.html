<!DOCTYPE html>
<html>
<script src="jquery/jquery.min.js"></script>
<script src="js/cookieUtil.js"></script>
<script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
<link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<head>
<meta charset="UTF-8">
<title>密码修改界面</title>
</head>
<body>
<input type="password" class="form-control" id="password" placeholder="请输入密码">
<input type="password" class="form-control" id="passwordCompire" placeholder="请再次输入密码">
<button type="button" class="btn btn-primary" id="sumbit">提交</button>
</body>
<script type="text/javascript">
$("#sumbit").click(function(){
	if($("#password").val()==$("#passwordCompire").val()){		
		var newPassword=$("#password").val();
		var json={"newPassword":newPassword};
        var username=getCookie("user");
		var url="http://localhost:8080/GriefGroceryStore/User?method=repassword&username="+username;				
 	 	$.ajax({
			   type:'post',
			   url:url,
			   data:json,
			   dataType:'json',
			   success:function(json){
				   var msg=json.meta.message;
				   alert(msg);		   
			   }	   
			});		
	}
	else{
		alert("两次输入的密码不一致！！！");
	}
	
})


</script>
</html>
