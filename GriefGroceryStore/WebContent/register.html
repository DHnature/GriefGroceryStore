<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">
<link rel="stylesheet" href="css/register.css" type="text/css">
<script src="js/jquery.min.js"></script>

</head>
<body>
	<div id="">
		<hgroup>
			<h1>欢迎注册</h1>
			<h2>解忧杂货铺，让你忘记忧愁</h2>
		</hgroup>
		<div id="formBox">
			<form id="myform">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请设置昵称：<input id="username" type="text" required="required" /><br/><br/>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请设置密码：<input id="password" type="password" required="required" ><br/><br/>
				请设置验证问题：<input id="question" type="text" required="required" /><br/><br/>
				请设置验证答案：<input id="answer" type="text" required="required" /><br/><br/>
				<button id="register">立即注册</button>
			</form>
		</div>
	</div>
</body>
<script src="js/register.js"></script>
</html>
